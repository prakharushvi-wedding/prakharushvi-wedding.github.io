<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Valentine ğŸ’˜</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ffe6eb, #fff5f7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* Envelope */
.envelope {
    width: 360px;
    height: 230px;
    background: #ffccd5;
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.6s ease;
    z-index: 2;
}

.envelope.opened {
    transform: translateY(40px) scale(0.95);
    opacity: 0.4;
    z-index: 0;
}

.name {
    font-size: 28px;
    color: #b3003b;
    font-weight: bold;
}

/* Card */
.card {
    position: absolute;
    width: 320px;
    height: 240px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    transform: translateY(120px);
    opacity: 0;
    padding: 25px;
    text-align: center;
    transition: all 0.9s ease;
    z-index: 3;
}

.show-card {
    transform: translateY(-170px);
    opacity: 1;
}

/* Buttons */
button {
    border: none;
    cursor: pointer;
    margin: 12px;
    border-radius: 20px;
}

.yes-btn {
    padding: 14px 36px;
    font-size: 22px;
    background: #ff4d6d;
    color: white;
}

.no-btn {
    padding: 4px 12px;
    font-size: 10px;
    background: #ddd;
    color: #444;
}

.result {
    font-size: 26px;
    margin-top: 18px;
    color: #b3003b;
}

/* Hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 22px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="envelope" id="envelope" onclick="openCard()">
    <div class="name">Prakhar ğŸ’Œ</div>
</div>

<div class="card" id="card">
    <h2>Will you be my Valentine? ğŸ’–</h2>
    <button class="yes-btn" onclick="sayYes(event)">YES ğŸ’˜</button>
    <button class="no-btn" onclick="sayNo(event)">no</button>
    <div class="result" id="result"></div>
</div>

<!-- ğŸµ Softer Piano Music -->
<audio id="music" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8f1b0a6a5.mp3?filename=romantic-piano-ambient-110624.mp3"></audio>

<script>
let musicStarted = false;

function openCard() {
    document.getElementById('card').classList.add('show-card');
    document.getElementById('envelope').classList.add('opened');

    if (!musicStarted) {
        document.getElementById('music').play();
        musicStarted = true;
    }
}

function sayYes(e) {
    e.stopPropagation();
    document.getElementById('result').innerHTML = "ğŸ’ğŸŒ¹ You just made me the happiest! ğŸŒ¹ğŸ’";
    launchHearts();
}

function sayNo(e) {
    e.stopPropagation();
    document.getElementById('result').innerHTML = "Are you sure?? Try againâ€¦ click YES!!! ğŸ˜ğŸ’˜";
}

function launchHearts() {
    for (let i = 0; i < 35; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>
