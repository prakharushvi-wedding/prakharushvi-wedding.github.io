<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Prakhar ğŸ’˜</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ffe6eb, #fff5f7);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* ğŸ’Œ Envelope (BIGGER now) */
.envelope {
    width: 380px;
    height: 260px;
    position: relative;
    cursor: pointer;
    z-index: 2;
}

.envelope-body {
    width: 100%;
    height: 100%;
    background: #ffccd5;
    border-radius: 12px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.18);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-bottom: 55px; /* pushes name down */
}

.flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 130px;
    background: #ffb3c1;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
    transform-origin: top;
    transition: transform 0.8s ease;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    z-index: 3;
}

.envelope.opened .flap {
    transform: rotateX(180deg);
}

.name {
    font-size: 28px;
    color: #b3003b;
    font-weight: bold;
    z-index: 1;
}

/* ğŸ’Œ Card */
.card {
    position: absolute;
    width: 340px;
    height: 230px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    transform: translateY(140px);
    opacity: 0;
    padding: 22px;
    text-align: center;
    transition: all 0.9s ease;
    z-index: 4;
}

.show-card {
    transform: translateY(-180px);
    opacity: 1;
}

/* Buttons */
button {
    border: none;
    cursor: pointer;
    margin: 12px;
    border-radius: 20px;
}

.yes-btn {
    padding: 12px 30px;
    font-size: 20px;
    background: #ff4d6d;
    color: white;
}

.no-btn {
    padding: 4px 10px;
    font-size: 10px;
    background: #ddd;
    color: #444;
}

.result {
    font-size: 22px;
    margin-top: 15px;
    color: #b3003b;
}

/* Hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 22px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="envelope" id="envelope" onclick="openCard()">
    <div class="flap"></div>
    <div class="envelope-body">
        <div class="name">Prakhar ğŸ’Œ</div>
    </div>
</div>

<div class="card" id="card">
    <h2 style="font-size:22px;">Will you be my Valentine? ğŸ’–</h2>
    <button class="yes-btn" onclick="sayYes(event)">YES ğŸ’˜</button>
    <button class="no-btn" onclick="sayNo(event)">no</button>
    <div class="result" id="result"></div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/27/audio_0f8c6baf1f.mp3" type="audio/mpeg">
</audio>

<script>
let musicStarted = false;

function openCard() {
    document.getElementById('card').classList.add('show-card');
    document.getElementById('envelope').classList.add('opened');

    if (!musicStarted) {
        const music = document.getElementById('music');
        music.volume = 0.35;
        music.play().catch(() => {});
        musicStarted = true;
    }
}

function sayYes(e) {
    e.stopPropagation();
    document.getElementById('result').innerHTML = "ğŸ’ğŸŒ¹ You just made me the happiest! ğŸŒ¹ğŸ’";
    launchHearts();
}

function sayNo(e) {
    e.stopPropagation();
    document.getElementById('result').innerHTML = "Are you sure?? Try againâ€¦ click YES!!! ğŸ˜ğŸ’˜";
}

function launchHearts() {
    for (let i = 0; i < 35; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
    }
}
</script>

</body>
</html>
